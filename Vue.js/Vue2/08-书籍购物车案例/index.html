<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="./index.css" />
  </head>

  <body>
    <div id="app" v-cloak>
      <div v-if="boots.length">
        <table>
          <thead>
            <th></th>
            <th>书籍名称</th>
            <th>出版日期</th>
            <th>价格</th>
            <th>购买数量</th>
            <th>操作</th>
          </thead>
          <tbody>
            <tr v-for="(item, index) in boots">
              <td>{{item.id}}</td>
              <td>{{item.names}}</td>
              <td>{{item.date}}</td>
              <td>{{item.price | showPrice}}</td>
              <td>
                <button @click="decrement(index)" :disabled="item.count <= 1">
                  -
                </button>
                {{item.count}}
                <button @click="increment(index)">+</button>
              </td>
              <td>
                <button @click="removeClick(index)">移除</button>
              </td>
            </tr>
          </tbody>
        </table>
        <h2>总价：{{totalPrice | showPrice}}</h2>
      </div>
      <h2 v-else>您的购物车未加入商品</h2>
    </div>

    <script src="../js/vue.js"></script>
    <script src="./main.js"></script>
  </body>
</html>
