<!DOCTYPE html>
<html lang="zh-CN">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Document</title>
  </head>

  <body>
    <div id="app">
      <!-- 
      Vue在渲染前会产生虚拟DOM，通过虚拟DOM渲染真实DOM，
			互斥又相同的虚拟DOM元素会使用同一个真实DOM，里面的内容，属性会Vue自动修改 
    -->
      <!-- key标识符，不一样的key不会让Vue复用虚拟DOM -->
      <span v-if="isUser">
        <label for="uname">用户账号</label>
        <input type="text" id="uname" placeholder="用户账号" key="uname" />
      </span>
      <span v-else>
        <label for="email">邮箱账号</label>
        <input type="email" id="email" placeholder="邮箱账号" key="email" />
      </span>
      <button @click="isUser = !isUser">切换类型</button>
    </div>

    <script src="../js/vue.js"></script>
    <script>
      const app = new Vue({
        el: '#app',
        data: {
          isUser: true
        }
      })
    </script>
  </body>
</html>
