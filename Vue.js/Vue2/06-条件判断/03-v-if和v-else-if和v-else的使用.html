<!DOCTYPE html>
<html lang="zh-CN">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Document</title>
  </head>

  <body>
    <div id="app">
      <h2 v-if="score >= 90">优秀</h2>
      <h2 v-else-if="score >= 80">良好</h2>
      <h2 v-else-if="score >= 60">合格</h2>
      <h2 v-else>不合格</h2>

      <h1>{{result}}</h1>
    </div>

    <script src="../js/vue.js"></script>
    <script>
      const app = new Vue({
        el: '#app',
        data: {
          message: '你好',
          score: 80
        },
        computed: {
          result() {
            let showMessage = ''
            if (this.score >= 90) {
              showMessage = '优秀'
            } else if (this.score >= 80) {
              showMessage = '良好'
            } else if (this.score >= 60) {
              showMessage = '合格'
            } else {
              showMessage = '不合格'
            }
            return showMessage
          }
        }
      })
    </script>
  </body>
</html>
