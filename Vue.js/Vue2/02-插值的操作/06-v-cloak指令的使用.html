<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      [v-cloak] {
        display: none;
      }
    </style>
  </head>

  <body>
    <div id="app" v-cloak>
      <h2>{{message}}，浮幻</h2>
    </div>

    <script src="../js/vue.js"></script>
    <script>
      // 在vue解析之前，div中有一个属性v-cloak
      // 在vue解析之后，div中有没有一个属性v-cloak
      const app = new Vue({
        el: '#app',
        data: {
          message: '你好'
        }
      })
    </script>
  </body>
</html>
