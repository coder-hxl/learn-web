<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>

  <body>
    <div id="app"></div>

    <template id="my-app">
      <button @click="changeFirstName">修改firstName</button>

      <h2>{{fullName}}</h2>
      <h2>{{fullName}}</h2>
      <h2>{{fullName}}</h2>

      <h2>{{getFullName()}}</h2>
      <h2>{{getFullName()}}</h2>
      <h2>{{getFullName()}}</h2>
    </template>

    <script src="../js/Vue.js"></script>
    <script>
      const app = {
        template: '#my-app',
        data() {
          return {
            firstName: 'kobe',
            lastName: 'Bryant'
          }
        },
        computed: {
          // 计算属性是有缓存的，当我们多次使用计算属性时，计算属性中的运算会执行一次
          // 计算属性会随着依赖的数据（firstName）发生改变而重新进行计算
          fullName() {
            console.log('computed的fullName')
            return this.firstName + ' ' + this.lastName
          }
        },
        methods: {
          getFullName() {
            console.log('methods的getFullName')
            return this.firstName + ' ' + this.lastName
          },
          changeFirstName() {
            this.firstName = 'Coder'
          }
        }
      }

      Vue.createApp(app).mount('#app')
    </script>
  </body>
</html>
