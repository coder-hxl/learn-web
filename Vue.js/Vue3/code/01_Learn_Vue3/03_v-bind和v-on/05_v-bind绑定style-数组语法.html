<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>

  <body>
    <div id="app"></div>

    <template id="my-app">
      <!-- :style="[{}, {}] -> 里面存放对象，把多个对象合并在一起 -->
      <div :style="[style1Obj, style2Obj]">{{message}}</div>
    </template>

    <script src="../js/Vue.js"></script>
    <script>
      const app = {
        template: '#my-app',
        data() {
          return {
            message: 'Hello World',
            style1Obj: {
              color: 'red'
            },
            style2Obj: {
              fontSize: '30px'
            }
          }
        }
      }

      Vue.createApp(app).mount('#app')
    </script>
  </body>
</html>
