<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>

  <body>
    <div id="app"></div>

    <template id="my-app">
      <!-- 不加括号默认形参1是event对象 -->
      <button @click="btn1Clikc">按钮1</button>

      <!-- $event可以获取到事件发生时的事件对象 -->
      <button @click='btn2Clikc($event, "fh")'>按钮2</button>
    </template>

    <script src="../js/Vue.js"></script>
    <script>
      const app = {
        template: '#my-app',
        data() {
          return {
            message: 'Hello World'
          }
        },
        methods: {
          btn1Clikc(event) {
            console.log(event)
          },
          btn2Clikc(event, name) {
            console.log(event)
            console.log(name)
          }
        }
      }

      Vue.createApp(app).mount('#app')
    </script>
  </body>
</html>
