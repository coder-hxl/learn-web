<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>

  <body>
    <div id="app"></div>

    <template id="my-app">
      <!-- v-text指令也是将属性内容渲染到元素中，跟mustache语法差不多，但不够mustache语法灵活 -->
      <h2 v-text="message"></h2>
    </template>

    <script src="../js/Vue.js"></script>
    <script>
      const app = {
        template: '#my-app',
        data() {
          return {
            message: 'Hello World'
          }
        }
      }

      Vue.createApp(app).mount('#app')
    </script>
  </body>
</html>
