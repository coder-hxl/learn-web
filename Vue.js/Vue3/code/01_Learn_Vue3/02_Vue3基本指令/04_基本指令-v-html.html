<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>

  <body>
    <div id="app"></div>

    <template id="my-app">
      <!-- 内容本身是 html 的元素，vue不会对其进行特殊解析 -->
      <div>{{msg}}</div>
      <!-- v-html：将 html 的元素被Vue特殊解析 -->
      <div v-html="msg"></div>
    </template>

    <script src="../js/Vue.js"></script>
    <script>
      const app = {
        template: '#my-app',
        data() {
          return {
            msg: '<span style="color: red;">Hello World</span>'
          }
        }
      }

      Vue.createApp(app).mount('#app')
    </script>
  </body>
</html>
