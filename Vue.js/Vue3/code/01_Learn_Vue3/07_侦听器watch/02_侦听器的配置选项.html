<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>

  <body>
    <div id="app"></div>

    <template id="my-app">
      <h2>{{info.name}}</h2>
      <button @click="changeInfo">改变info</button>
      <button @click="changeInfoName">改变info.name</button>
      <button @click="changeInfoNbaName">改变info.nba.name</button>
    </template>

    <script src="../js/Vue.js"></script>
    <script>
      const app = {
        template: '#my-app',
        data() {
          return {
            info: {
              name: '浮幻',
              age: 17,
              nba: {
                name: 'kobe'
              }
            }
          }
        },
        watch: {
          // 默认情况下侦听器只会针对监听的数据本身的改变（内部发生的变化时不能侦听）
          // info(newInfo, oldInfo) {
          // 	console.log('newInfo：', newInfo, 'oldInfo：', oldInfo);
          // }

          /* 
					配置选项
					  -handler：监听的数据发生改变后执行的函数

					  -deep：深度监听，默认为false
					    - 为false时，内部发生的变化时不能侦听
					  	- 为true时，内部发生的变化时能侦听

					  -immediate：立即执行，默认为false
							- 为false时，页面渲染不执行选项中的handler函数
							- 为ture时，页面渲染后立即执行选项中的handler函数，旧的值为undefined
				 */
          info: {
            handler(newInfo, oldInfo) {
              console.log('newInfo：', newInfo, 'oldInfo：', oldInfo)
            },
            deep: true, // 深度侦听
            immediate: true // 立即执行
          }
        },
        methods: {
          changeInfo() {
            this.info = { name: 'fh' }
          },
          changeInfoName() {
            this.info.name = 'fh'
          },
          changeInfoNbaName() {
            this.info.nba.name = 'nba'
          }
        }
      }

      Vue.createApp(app).mount('#app')
    </script>
  </body>
</html>
