<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>

  <body>
    <div id="app"></div>

    <!-- template是内容模块元素，该内容在加载页面时不会呈现，但随后可以在运行时使用JavaScript实例化。 -->
    <template id="fh">
      <div>
        <h2>{{message}}</h2>
        <h2>{{counter}}</h2>
        <button @click="increment">+1</button>
        <button @click="decrement">-1</button>
      </div>
    </template>
    <script src="../js/Vue.js"></script>
    <script>
      Vue.createApp({
        template: '#fh',
        data() {
          return {
            message: 'Hello World',
            counter: 100
          }
        },
        // methods方法，可以在里面定义方法
        methods: {
          increment() {
            this.counter++
          },
          decrement() {
            this.counter--
          },
          btnClick: () => {
            // 写成箭头函数是，this指向window
            // 箭头函数中是不绑定this
            console.log(this)
          }
        }
      }).mount('#app')
    </script>
  </body>
</html>
