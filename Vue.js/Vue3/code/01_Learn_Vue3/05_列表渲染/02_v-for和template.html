<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>

  <body>
    <div id="app"></div>

    <template id="my-app">
      <ul>
        <!-- tempalte是不会渲染出来 -->
        <template v-for="(value, key) in info">
          <li>{{value}}</li>
          <li>{{key}}</li>
          <li class="divider"></li>
        </template>
      </ul>
    </template>

    <script src="../js/Vue.js"></script>
    <script>
      const app = {
        template: '#my-app',
        data() {
          return {
            info: {
              name: '浮幻',
              age: 17
            }
          }
        }
      }

      Vue.createApp(app).mount('#app')
    </script>
  </body>
</html>
